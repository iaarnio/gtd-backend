version: "3.9"

services:
  gtd-backend:
    build: .
    container_name: gtd-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/gtd.db
      - IMAP_HOST=${IMAP_HOST:-imap.gmail.com}
      - IMAP_PORT=${IMAP_PORT:-993}
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"

