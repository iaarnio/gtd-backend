<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}GTD Backend{% endblock %}</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 2rem; line-height: 1.4; }
        header { margin-bottom: 1.5rem; }
        nav a { margin-right: 1rem; }
        table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
        th, td { border: 1px solid #ddd; padding: 0.5rem; vertical-align: top; }
        th { background: #f5f5f5; text-align: left; }
        code { background: #f5f5f5; padding: 0.1rem 0.3rem; border-radius: 3px; }
        .badge { display: inline-block; padding: 0.1rem 0.4rem; border-radius: 3px; font-size: 0.75rem; text-transform: uppercase; }
        .badge-proposed { background: #fff3cd; color: #856404; }
        .badge-approved { background: #d4edda; color: #155724; }
        .badge-rejected { background: #f8d7da; color: #721c24; }
        .confidence { font-weight: bold; }
        .actions { margin-top: 1rem; display: flex; gap: 0.5rem; }
        .actions form { display: inline; }
        button { padding: 0.4rem 0.8rem; cursor: pointer; }
        button.approve { background: #28a745; color: white; border: none; }
        button.reject { background: #dc3545; color: white; border: none; }
        textarea { width: 100%; min-height: 10rem; font-family: monospace; font-size: 0.85rem; }
        .status.proposed {
            color: #ff9800;
            font-weight: bold;
        }
        .status.approved {
            color: #2196f3;
            font-weight: bold;
        }
    </style>
    <style>
        /* Desktop: ei muutoksia */
        @media (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                border: 1px solid #ddd;
                border-radius: 8px;
                margin-bottom: 15px;
                padding: 12px;
                background: #fff;
                box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            }

            td {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                padding: 6px 0;
                border: none;
            }

            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #666;
                margin-right: 10px;
                flex: 0 0 35%;
                text-align: left;
            }

            td[data-label="Summary"] {
                flex-direction: column;
            }

            td[data-label="Summary"]::before {
                margin-bottom: 4px;
            }

            td[data-label="Action"] {
                justify-content: flex-end;
                margin-top: 10px;
            }

            td[data-label="Action"] a {
                padding: 8px 14px;
                background: #2196f3;
                color: white;
                border-radius: 4px;
                text-decoration: none;
                font-weight: 600;
            }
        }
    </style>

</head>
<body>
<header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #ddd;">
    <div>
        <h1 style="margin: 0;">GTD Backend</h1>
    </div>
    <a href="/" style="font-size: 1.8em; text-decoration: none; color: #0066cc; transition: color 0.2s;" title="Go to dashboard">üè†</a>
</header>

{% block content %}{% endblock %}

</body>
</html>
